[workspace]
members = [
    "crates/dmx",
    "crates/flow",
    "crates/flow_derive",
    "crates/frames",
    "crates/radiant",
    "crates/sacn",
    "crates/show",
    "crates/ui",
]
resolver = "3"

[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace.lints.clippy]
needless_return = "allow"
single_match = "allow"

[workspace.dependencies]
# crates
dmx = { path = "crates/dmx" }
flow = { path = "crates/flow" }
flow_derive = { path = "crates/flow_derive" }
frames = { path = "crates/frames" }
sacn = { path = "crates/sacn" }
show = { path = "crates/show" }
ui = { path = "crates/ui" }

# serialization
serde = "1"

# ui
gpui = { git = "https://github.com/zed-industries/zed" }

# error handling
anyhow = "1.0"
thiserror = "2.0.12"

# logging
log = "0.4.27"
