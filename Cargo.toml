[workspace]
members = [
    "crates/radiant",
    "crates/ui",
    "crates/flow",
    "crates/dmx",
    "crates/geo",
    "crates/flow_derive",
    "crates/showfile",
    "crates/show",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
ui = { path = "crates/ui" }
flow = { path = "crates/flow" }
flow_derive = { path = "crates/flow_derive" }
dmx = { path = "crates/dmx" }
geo = { path = "crates/geo" }
show = { path = "crates/show" }
showfile = { path = "crates/showfile" }

gpui = { git = "https://github.com/zed-industries/zed.git" }
gdtf = "0.2.0"

anyhow = { version = "1.0.89", features = ["backtrace"] }
slotmap = { version = "1.0.7", features = ["serde"] }
thiserror = "1.0.61"
log = "0.4.22"
env_logger = "0.11.5"
dirs = "5.0.1"
regex = "1.11.0"

serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
